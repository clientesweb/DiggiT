<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vendedor</title>
    <link rel="stylesheet" href="css/login-styles.css"> <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <header>
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>Vendedor</h1>
        </header>
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <label for="usuario"><i class="fa-solid fa-user"></i> Usuario:</label>
            <input type="text" id="usuario" placeholder="User" required aria-label="Usuario">
            <label for="contrasena"><i class="fa-solid fa-lock"></i> Contraseña:</label>
            <input type="password" id="contrasena" placeholder="Password" required aria-label="Contraseña">
            <button id="iniciar-sesion">Login</button>
            <p id="mensaje-error" class="error-message"></p>
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
    <footer>
        <p>Powered by Duality Domain</p>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
