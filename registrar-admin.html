<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Administrador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Nuevo Administrador</h1>
        <label for="usuario-admin">Usuario:</label>
        <input type="text" id="usuario-admin" required><br><br>
        <label for="contrasena-admin">Contraseña:</label>
        <input type="password" id="contrasena-admin" required><br><br>
        <button id="registrar-admin">Registrar Administrador</button>
        <p id="mensaje-error"></p>
    </div>
    <script src="js/registrar-admin.js"></script>
</body>
</html>
