<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap">
    <style>
        /* Estilos generales para el cuerpo */
        body {
            font-family: 'Mulish', sans-serif;
            background-color: #761c9e;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Estilo del encabezado */
        header {
            background-color: #9b51e0;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        header img {
            width: 150px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Estilo del contenedor de login */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Estilo del formulario de inicio de sesión */
        h2 {
            color: #555;
            font-size: 18px;
            margin: 0 0 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            display: block;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: calc(100% - 20px);
        }

        button {
            background-color: #761c9e;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #5a1374;
        }

        #mensaje-error-admin {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        p {
            margin: 0;
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo del footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Media Queries para hacer la página responsiva */
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <h1></h1>
    </header>
    <div class="container">
        <h2>Admin</h2>
        <label for="usuario-admin">User:</label>
        <input type="text" id="usuario-admin" placeholder="User" required>
        <label for="contrasena-admin">Password:</label>
        <input type="password" id="contrasena-admin" placeholder="Password" required>
        <button id="iniciar-sesion-admin">Login</button>
        <p id="mensaje-error-admin"></p>
        <p><a href="#"></a></p>
    </div>
    <footer>
        <p>Powered by Duality Domain</p>
    </footer>
    <script src="js/admin-login.js"></script>
</body>
</html>
