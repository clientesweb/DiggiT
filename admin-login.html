<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin-login-styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <h1>Panel de Administración</h1>
    </header>
    <div class="login-container">
    <form id="login-form">
        <label for="usuario-admin">Usuario:</label>
        <input type="text" id="usuario-admin" required>
        <label for="contrasena-admin">Contraseña:</label>
        <input type="password" id="contrasena-admin" required>
        <button type="button" id="iniciar-sesion-admin">Iniciar Sesión</button>
        <p id="mensaje-error-admin" class="error-message"></p>
    </form>
</div>
    <footer>
        <p>Powered by Duality Domain</p>
    </footer>
    <script src="js/admin-login.js"></script>
</body>
</html>
