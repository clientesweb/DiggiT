<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap">
    <!-- Incluir Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Mulish', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin-top: 20px;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #333;
        }

        .login-container .input-container {
            position: relative;
            width: 100%;
        }

        .login-container .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
        }

        .login-container input {
            width: 100%;
            padding: 10px 10px 10px 30px; /* Espacio para el icono */
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            background-color: #fff;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <h1>Admin Panel</h1>
    </header>
    <div class="login-container">
        <h2>Admin Login</h2>
        <div class="input-container">
            <i class="fas fa-user"></i> <!-- Icono de usuario -->
            <label for="usuario-admin">User:</label>
            <input type="text" id="usuario-admin" placeholder="User" required>
        </div>
        <div class="input-container">
            <i class="fas fa-lock"></i> <!-- Icono de contraseÃ±a -->
            <label for="contrasena-admin">Password:</label>
            <input type="password" id="contrasena-admin" placeholder="Password" required>
        </div>
        <button id="iniciar-sesion-admin">Login</button>
        <p id="mensaje-error-admin" class="error-message"></p>
        <p><a href="#">Forgot your password?</a></p>
    </div>
    <footer>
        <p>Powered by Duality Domain</p>
    </footer>
    <script src="js/admin-login.js"></script>
</body>
</html>
