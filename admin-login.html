<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin-login-styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <h1>Admin Login</h1>
    </header>
    <div class="container">
        <h2>Admin</h2>
        <label for="usuario-admin"><i class="fas fa-user"></i> User:</label>
        <input type="text" id="usuario-admin" placeholder="User" required>
        <label for="contrasena-admin"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" id="contrasena-admin" placeholder="Password" required>
        <button id="iniciar-sesion-admin"><i class="fas fa-sign-in-alt"></i> Login</button>
        <p id="mensaje-error-admin"></p>
        <p><a href="#">Forgot Password?</a></p>
    </div>
    <footer>
        <p>Powered by Duality Domain</p>
    </footer>
    <script src="js/admin-login.js"></script>
</body>
</html>
