
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Vendedor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Mulish', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Estilo del encabezado */
        header {
            background-color: #4a54f1;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            margin-bottom: 20px;
        }

        header img {
            width: 150px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        button {
            background-color: #4a54f1;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a44d1;
        }

        #cerrar-sesion {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        /* Estilo del contenedor principal */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        /* Estilo del panel de ventas y carga de venta */
        #ventas-panel,
        #cargar-venta {
            margin-bottom: 20px;
        }

        #ventas-panel table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        #ventas-panel th,
        #ventas-panel td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #ventas-panel th {
            background-color: #4a54f1;
            color: #ffffff;
        }

        #cargar-venta label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        #cargar-venta input,
        #cargar-venta select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #agregar-venta {
            background-color: #4a54f1;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #agregar-venta:hover {
            background-color: #3a44d1;
        }

        #mensaje-error {
            color: #dc3545;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        /* Estilo del footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Estilo del nombre de usuario y avatar */
        #usuario-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #avatar-usuario {
            font-size: 30px;
            color: #4a54f1;
            margin-right: 10px;
        }

        #nombre-usuario {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Estilo de los filtros y búsqueda */
        #filtro-entregado,
        #busqueda {
            margin-bottom: 15px;
        }

        #filtro-entregado,
        #busqueda {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Estilo de la paginación */
        #paginacion {
            text-align: center;
            margin-top: 20px;
        }

        .pagination-button {
            background-color: #4a54f1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .pagination-button:hover {
            background-color: #3a44d1;
        }

        .pagination-button.active {
            background-color: #3a44d1;
            font-weight: bold;
        }

        /* Estilos para notificaciones */
        .notificacion {
            display: none;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .notificacion.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .notificacion.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Media Queries para hacer la página responsiva */
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }

            .container {
                padding: 15px;
            }

            #ventas-panel table {
                font-size: 14px;
            }

            #cargar-venta input,
            #cargar-venta select {
                font-size: 14px;
            }

            footer {
                padding: 8px;
            }

            #usuario-info {
                flex-direction: column;
                align-items: flex-start;
            }

            #avatar-usuario {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo (4).svg" alt="Logo">
        <h1>Panel del Vendedor</h1>
        <button id="cerrar-sesion" aria-label="Cerrar sesión"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
    </header>
    <div class="container">
        <div id="usuario-info">
            <div id="avatar-usuario"><i class="fas fa-user-circle"></i></div>
            <h2 id="nombre-usuario">Nombre del Usuario</h2>
        </div>
        <div id="notificacion" class="notificacion"></div>
        <h2>Mis Ventas</h2>
        <input type="text" id="filtro-ventas" placeholder="Buscar ventas...">
        <div id="ventas-panel">
            <h3>Ventas del Mes</h3>
            <table id="tabla-ventas">
                <thead>
                    <tr>
                        <th>Perfil</th>
                        <th>ID Transacción</th>
                        <th>Monto</th>
                        <th>Entregado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las ventas del vendedor se añadirán aquí -->
                </tbody>
            </table>
            <h4>Total de Ventas: $<span id="total-ventas">0.00</span></h4>
            <div id="paginacion">
                <button id="pagina-anterior" class="pagination-button disabled"><i class="fas fa-chevron-left"></i> Anterior</button>
                <button id="pagina-siguiente" class="pagination-button"><i class="fas fa-chevron-right"></i> Siguiente</button>
            </div>
        </div>
        <div id="cargar-venta">
            <h3>Cargar Nueva Venta</h3>
            <label for="perfil">Perfil:</label>
            <input type="text" id="perfil" required aria-label="Perfil"><br>
            <label for="numero-confirmacion">ID Transacción:</label>
            <input type="text" id="numero-confirmacion" required aria-label="ID Transacción"><br>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" step="0.01" required aria-label="Monto"><br>
            <label for="entregado">Entregado:</label>
            <select id="entregado" aria-label="Entregado">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select><br>
            <button id="agregar-venta">Agregar Venta</button>
            <p id="mensaje-error"></p>
        </div>
    </div>
    <footer>
        <p>Powered by Duality Domain</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/vendedor-panel.js"></script>
    <script src="js/vendedor-panel-functions.js"></script>
</body>
</html>
